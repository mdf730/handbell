{{ "<!-- ASIDE -->" | safeHTML }}
<aside class="bg-dark">
    <div class="container text-center">
        <div class="call-to-action">
            {{ with .Site.Params.aside.headline }}<h2>{{ . }}</h2>{{ end }}
            {{ if and .Site.Params.aside.button.link .Site.Params.aside.button.text }}
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdhbNqAnuKJswTTaHIMaBO3CdtbGNIbH6eYhWsb9SUb_6o4hQ/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
                <!--<a href="{{ .Site.Params.aside.button.link }}" class="btn btn-default btn-xl wow tada">{{ .Site.Params.aside.button.text }}</a>
                -->
            {{ end }}
        </div>
    </div>
</aside>
